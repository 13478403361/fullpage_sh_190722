<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #app{
      background: pink;
    }
  </style>
</head>
<body>
  <canvas id="app" width="300" height="300"></canvas>
</body>
<script>
  window.onload=function () {
    var oc = document.querySelector("#app");
    var ctx = oc.getContext("2d");

    ctx.save()
    ctx.beginPath()

    ctx.restore()

    ctx.save()
    ctx.beginPath()

    ctx.restore()
  }
</script>
</html>
